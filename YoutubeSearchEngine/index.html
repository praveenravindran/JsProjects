<!DOCTYPE html>
<html>
	
	<head>
		<title>SearchVidz..</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<h1> Search<span>Vidz</span></h1>
				<p>Search all YouTube Videos</p>
			</header>	

			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">

					<div class="field-container">
						<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
						<input type="submit" name="search-button" id="search-button" value="">

					</div>


				</form>

				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>	

			<footer>
				<p>CopyRight&copy; 2014 Rights Reserved</p>
			</footer>

		</div>
	</body>



</html>
